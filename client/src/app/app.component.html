<div class="popup" *ngIf="loadingService.visibility | async">
  <p>Cargando...</p>
  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>

<ng-container *ngIf="router.url != '/login' &&  router.url != '/registro'; else noContainer">
  <app-navigation></app-navigation>
  
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</ng-container>

<ng-template #noContainer>
  <router-outlet></router-outlet>
</ng-template>

<lib-ng-toast></lib-ng-toast>
